{{ define "main" }}
<main class="site-main">
	<div class="container">	
		<div class="page-header">
			<h1 class="page-title">{{ .Title }}</h1>
		</div>

		<div class="article-content">
			{{ partial "figcaption.html" .Content }}

			{{ with .Params.footnotes }}
			<div class="footnotes">
					<hr>
					{{ . | markdownify }}
				</div>
			{{ end }}
		</div>
	</div>
</main>
{{ end }}
